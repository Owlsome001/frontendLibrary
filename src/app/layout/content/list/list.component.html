<div  class="books" >
    <ng-container *ngFor="let book of books">

    <div class="book">
      <div class="thumbnail">
        <img src={{book.largeCoverUrl}} alt="thumbnail">
      </div>

      <div class="description" >
        <h1>{{book.title}}</h1>
        <h2>{{book.subtitle}}</h2>
      </div>



    </div>
    </ng-container>



</div>
